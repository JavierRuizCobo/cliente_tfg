<div class="modal-content modern-modal">
  <div class="modal-header">
    <h4 class="modal-title">Crear Nuevo Post</h4>
  </div>
  <div class="modal-body">
    <form #createPostForm="ngForm" (ngSubmit)="createPost(createPostForm)">
      <div class="form-group">
        <label for="title">TÃ­tulo:</label>
        <input type="text" class="form-control modern-input" id="title" name="title" [(ngModel)]="newPost.title" required>
      </div>
      <div class="form-group">
        <label for="content">Contenido:</label>
        <textarea class="form-control modern-textarea" id="content" name="content" [(ngModel)]="newPost.content" rows="5" required></textarea>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn modern-btn-save">Guardar</button>
        <button type="button" class="btn modern-btn-close" (click)="activeModal.dismiss('Close click')">Cerrar</button>
      </div>
    </form>
  </div>
</div>
