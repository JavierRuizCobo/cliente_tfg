<div class="modal-header">
    <h4 class="modal-title" id="modal-rutina">Solicitar Rutina</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="experience">Experiencia entrenando:</label>
        <select formControlName="experience" id="experience" class="form-control">
          <option value="" disabled selected>Seleccione su experiencia</option>
          <option value="principiante">Principiante</option>
          <option value="intermedio">Intermedio</option>
          <option value="avanzado">Avanzado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="details">Detalles de la rutina deseada:</label>
        <textarea formControlName="details" id="details" rows="4" class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
