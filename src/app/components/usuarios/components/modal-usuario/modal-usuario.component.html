<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Nuevo Usuario</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #crearUsuarioForm="ngForm" (ngSubmit)="crearUsuario(crearUsuarioForm)">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo electr√≥nico:</label>
            <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="nuevoUsuario.correoElectronico" required>
          </div>
          <div class="form-group">
            <label for="rol">Rol:</label>
            <input type="text" class="form-control" id="rol" name="rol" [(ngModel)]="nuevoUsuario.rol" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Cerrar</button>
        </form>
      </div>
    </div>
  </div>
