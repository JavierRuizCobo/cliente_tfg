<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ User ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}</h5>
  </div>
  <div class="modal-body">
    <form [formGroup]="usuarioForm" (ngSubmit)="crearUsuario()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="name" placeholder="Introduce tu nombre">
        <div *ngIf="usuarioForm.get('name')?.touched && usuarioForm.get('name')?.invalid" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" formControlName="lastName" placeholder="Introduce tu apellido">
        <div *ngIf="usuarioForm.get('lastName')?.touched && usuarioForm.get('lastName')?.invalid" class="text-danger">
          El apellido es obligatorio.
        </div>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" formControlName="email" placeholder="Introduce tu correo">
        <div *ngIf="usuarioForm.get('email')?.touched && usuarioForm.get('email')?.invalid" class="text-danger">
          Introduce un correo electrónico válido.
        </div>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" formControlName="password" placeholder="Introduce una contraseña">
        <div *ngIf="usuarioForm.get('password')?.touched && usuarioForm.get('password')?.invalid" class="text-danger">
          La contraseña debe tener al menos 8 caracteres.
        </div>
      </div>
      <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol" formControlName="role">
          <option *ngFor="let item of roles" [value]="item"> {{item}}</option>
        </select>
        <div *ngIf="usuarioForm.get('role')?.touched && usuarioForm.get('role')?.invalid" class="text-danger">
          El rol es obligatorio.
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Cerrar</button>
      </div>
    </form>
  </div>
</div>
