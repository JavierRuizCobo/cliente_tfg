<!-- inicio-sesion.component.html -->

<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Contraseña" required>
    </div>
    <button type="submit">Iniciar sesión</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
