<div class="container activate-account">
  <h2>Activar Cuenta</h2>

  <form #activateForm="ngForm" (ngSubmit)="activateAccount()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="activateForm.invalid">Activar Cuenta</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
