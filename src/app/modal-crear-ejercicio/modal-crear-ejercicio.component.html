<div class="modal-container">
    <h2>Crear Ejercicio</h2>
    <mat-form-field>
      <mat-label>Nombre del ejercicio</mat-label>
      <input matInput placeholder="Nombre del ejercicio" [(ngModel)]="nuevoEjercicio.nombre">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dificultad</mat-label>
      <input matInput placeholder="Dificultad" [(ngModel)]="nuevoEjercicio.dificultad">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Grupo Muscular</mat-label>
      <input matInput placeholder="Grupo Muscular" [(ngModel)]="nuevoEjercicio.grupoMuscular">
    </mat-form-field>
    <button mat-button class="cancelar-button" (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button class="agregar-button" (click)="agregarEjercicio()">Agregar</button>
  </div>
